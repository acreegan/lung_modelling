dataset_root: null

use_multiprocessing: True

tasks:
  initialize:
    dataset_config_filename: "dataset_config.json"
    use_directory_index: False
    skip_dirs: []
    select_dirs: []

  smooth_whole_lungs:
    results_directory: "smooth_whole_lungs"
    output_filenames: { left_lung: ["lul", "lll"], right_lung: ["rul", "rml", "rll"] }
    params: { maximumRMSError: 0.009999999776482582, numberOfIterations: 30}

  create_meshes:
    source_directory: "smooth_whole_lungs"
    results_directory: "create_meshes_whole_lungs"
    params: { n_iter: 10, feature_smoothing: False, edge_angle: 15, feature_angle: 45, relaxation_factor: 1,
              target_reduction: 0.01, volume_preservation: True, hole_size: 100, fix_mesh: False }

  logging:

run_tasks: [ "smooth_whole_lungs", "create_meshes" ]