dataset_root: null

use_multiprocessing: True

tasks:
  initialize:
    dataset_config_filename: "dataset_config.json"
    use_directory_index: False
    skip_dirs: []
    select_dirs: []

  smooth_lung_lobes:
    results_directory: "smooth_lung_lobes"
    output_filenames: { lul: "left_lower", lll: "left_upper", rul: "right_upper", rml: "right_middle", rll: "right_lower" }
    params: { maximumRMSError: 0.002, numberOfIterations: 60 }

  create_meshes:
    source_directory: "smooth_lung_lobes"
    results_directory: "create_meshes"
    params: { n_iter: 10, feature_smoothing: False, edge_angle: 15, feature_angle: 45, relaxation_factor: 1,
              target_reduction: 0.01, volume_preservation: True, hole_size: 100, fix_mesh: False }

  logging:

run_tasks: ["smooth_lung_lobes", "create_meshes"]